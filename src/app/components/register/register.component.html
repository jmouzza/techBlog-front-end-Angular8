<div class="col-md-12 mt-3">
	<!--Info superior de la página-->
	<h3>{{page_title}}</h3>
	<p *ngIf= "status != 'success'">{{page_info}}</p>
	<hr>
	<!--Mensaje a mostrar segun la respuesta del API-->
	<div class="alert alert-success col-md-5" *ngIf="status == 'success'">
		{{message}} <a [routerLink]="['/login']">Iniciar sesión</a>
	</div>
	<div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
		{{message}}
	</div>
	<!--Formulario de registro de usuario-->
	<form class="col-md-5 pl-0 pr-0" #registerForm="ngForm" (ngSubmit)="metodoSubmit(registerForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
			
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				El nombre no es válido
			</small>
		</div>
		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">

			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
				El apellido no es válido
			</small>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required email>

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El email no es válido
			</small>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>

			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contraseña no es válida
			</small>
		</div>
		<input type="submit" value="Registrarme" class="btn btn-success" [disabled]="registerForm.invalid">
	</form>
</div>
